    <title>Contact Form</title>
</head>

<body>
    <!--Start header navbar-->
    <header>
        <div class="logo">
            <a href="index.html"><img src="./css/images/AG-logo.webp" alt="initial logo" width="180"></a>
        </div>
        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact Me</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <!--end of  header navbar-->
        <div class="contact-container">
            <form action="https://formsubmit.co/09bcc43d8d7c16aa707b07f61f480878" method="POST">
                <!-- Honeypot -->
                <input type="text" name="_honey" style="display: none;">

                <!--Disable Captcha-->
                <input type="hidden" name="_captcha" value="false">

                <input type="hidden" name="_next" value="https://aarongrossmandev.github.io/aarongrossmandev.com/success.html">

                <h3>Contact Me</h3>
                <div class="names">
                <div class="firstnames">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="name" id="firstName" required>
                </div>
                <div class="lastnames">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
                </div>
                </div>
                <div class="email">
                    <label for="emailInfo" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="emailInfo" placeholder="@example.com" required>
                </div>
                <div class="phone">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+1 (717) 765-4321">
                </div>
                <div class="message">
                    <label for="message" class="form-label">Your Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="What can I do for you?" required></textarea>
                </div>
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
        <!--start footer-->
        <div class="footer">
            <div class="copyright">
                <p>Website in progress 2022.</p>
                <p> aarongrossmandev.com</p>
            </div>
            <div class="footer-socials">

                <a href="contact.html"><i class="fa-solid fa-envelope-open-text"></i></a>
            </div>
        </div>
        <!--end footer-->
</body>
